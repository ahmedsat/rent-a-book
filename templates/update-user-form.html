{{ template "header.html" .}}
<div class="container d-flex align-items-center flex-column"
     style="height:100vh;justify-content: space-evenly;">
  <main class="form-signin w-100 m-auto">
    <form method="post">
      <!-- <img class="mb-4"
           src="/docs/5.2/assets/brand/bootstrap-logo.svg"
           alt=""
           width="72"
           height="57"> -->
      <h1 class="h3 mb-3 fw-normal">Update client data</h1>
      <input type="hidden"
             name="id"
             value="{{.client.ID}}">

      <div class="form-floating">
        <input type="text"
               name="name"
               value="{{.client.Name}}"
               class="form-control"
               id="floatingInput"
               placeholder="Some One">
        <label for="floatingInput">Client Name</label>
      </div>

      <div class="form-floating">
        <input type="email"
               name="email"
               value="{{.client.Email}}"
               class="form-control"
               id="floatingInput"
               placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating">
        <input type="tel"
               name="phone"
               value="{{.client.Phone}}"
               class="form-control"
               id="floatingInput"
               placeholder="+20123456789">
        <label for="floatingInput">Client phone</label>
      </div>

      <div class="form-floating">
        <input type="text"
               name="address"
               value="{{.client.Address}}"
               class="form-control"
               id="floatingInput"
               placeholder="address">
        <label for="floatingInput">Client address</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary"
              type="submit">Update</button>

    </form>
  </main>
</div>

{{ template "footer.html" }}
