<div class="container d-flex align-items-center flex-column"
     style="height:100vh;justify-content: space-evenly;">

    <a type="button"
       class="btn btn-primary btn-lg"
       href="/client/add">Add new User</a>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">client id</th>
                    <th scope="col">client name</th>
                    <th scope="col">client address</th>
                    <th scope="col">rented books</th>
                </tr>
            </thead>
            <tbody>
                {{ range .clients }}
                <tr>
                    <th scope="row"><a href="/client/{{.ID}}">{{.ID}}</a></th>
                    <td>{{ .Name }}</td>
                    <td>{{ .Address }}</td>
                    <td>{{ .BookItems | len}}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
