<div class="container d-flex align-items-center flex-column"
     style="height:100vh;justify-content: space-evenly;">

    <a type="button"
       class="btn btn-primary btn-lg"
       href="/client/add">Add new User</a>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">client id</th>
                    <th scope="col">client name</th>
                    <th scope="col">client address</th>
                    <th scope="col">rented books</th>
                    <th scope="col">actions</th>
                </tr>
            </thead>
            <tbody>
                {{ range .clients }}
                <tr>
                    <th scope="row"><a href="/client/{{.ID}}">{{.ID}}</a></th>
                    <td>{{ .Name }}</td>
                    <td>{{ .Address }}</td>
                    <td>{{ .BookItems | len}}</td>
                    <td><a href="/client/update/{{.ID}}"><svg xmlns="http://www.w3.org/2000/svg"
                                 width="16"
                                 height="16"
                                 fill="currentColor"
                                 class="bi bi-pencil-fill"
                                 viewBox="0 0 16 16">
                                <path
                                      d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                            </svg></a></td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
